{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.old_password.errors }}
      <label for="{{ form.old_password.id_for_label }}">Old password:</label>
      {{ form.old_password }}
    </div>
    <div class="form-group">
      {{ form.new_password1.errors }}
      <label for="{{ form.new_password.id_for_label }}">New password:</label>
      {{ form.new_password1 }}
    </div>
    <div class="form-group">
      {{ form.new_password2.errors }}
      <label for="{{ form.new_password.id_for_label }}">New password confirmation:</label>
      {{ form.new_password2 }}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
